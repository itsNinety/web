<taglib name="app\portal\taglib\Portal"/>
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>游戏攻略-女皇陛下官方网站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__CDN__/public/assets/css/reset.css" />
    <link rel="stylesheet" href="__CDN__/public/assets/css/common.css" />
    <link rel="stylesheet" href="__CDN__/public/assets/css/news.css" />

    <link rel="shortcut icon" href="__CDN__/public/assets/img/icon.png">
  </head>
  <body>
    <div class="box">
      <!-- 公共头部 -->
      <div class="public-header">
        <div class="public-container">
          <div class="header-logo">
            <a href=""></a>
          </div>
          <ul class="header-nav">
            <li><a href="https://g3.hdyouxi.com">官网首页</a></li>
            <li><a href="{:url('portal/index/news')}">新闻资讯</a></li>
            <li><a href="{:url('portal/index/feature')}" >游戏特色</a></li>
            <li><a href="{:url('portal/picture/attendant')}" >游戏图鉴</a></li>
            <li><a href="{:url('portal/index/strategyActive')}" style="color:rgba(202,101,152,1);">游戏攻略</a></li>
            <!-- <li><a href="{:url('portal/index/gift')}">兑换礼包</a></li> -->
            <li style="border:none; margin-top: -16px;">
                <a href="">
                  <div class="unopen-title">兑换礼包</div>
                  <span class="unopen">【敬请期待】</span>
                </a>
            </li>
            <li style="border:none; margin-top: -16px;">
              <a href="">
                <div class="unopen-title">玩家社区</div>
                <span class="unopen">【敬请期待】</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- 头图区 -->
      <div class="news-banner-bg"></div>

      <!-- 内容区 -->
      <div class="news-content public-container">
        <div class="news-content-logo">
          <img src="__CDN__/public/assets/img/newsimg/news-content-logo.png" style="float: left; margin-top: 40px; margin-left: 96px;">
          <img src="__CDN__/public/assets/img/newsimg/news-content-arrow.png" style="float: left; margin-top: 52px; margin-left: 40px;">
          <span style="float: left; margin-top: 44px; margin-left:30px;font-size:22px;font-family:SourceHanSansCN-Regular;font-weight:400;color:rgba(255,113,153,1);">玩法攻略</span>
          <div style="clear:both; line-height:0px; font-size:0px;"></div>
        </div>
        <div class="news-content-nav" style="width:314px; height:64px; margin-left:444px;">
          <ul>
            <li style="margin-top:1.4px;">
              <a href="strategyActive.html">
                <div style="font-size:16px;font-family:SimSun;font-weight:bold;color:rgba(24,13,11,1);margin-top: 12px;">活动攻略</div>
              </a>
            </li>
            <li style="background: rgba(192,177,123,1);margin-top:1.4px;">
              <a href="strategyGrow.html">
                <div style="font-size:16px;font-family:SimSun;font-weight:bold;color:rgba(255,255,255,1);margin-top: 12px;">女皇成长攻略</div>
              </a>
            </li>
          </ul>
        </div>
        <div class="news-content-list">
          <div>
            <foreach name="portal_post" item="vo">
                <div class="newslist">
                    <a href="{:cmf_url('portal/Article/index',array('id'=>$vo.id))}">
                        <div class="tag" style="width:98px;height:24px;background:rgba(236,213,134,1);border-radius:12px;">成长攻略</div>
                        <div class="time">{$vo.published_time|date='m-d',###}</div>
                        <div class="title">{$vo.post_title}</div>
                        <div class="clearfloat"></div>
                        <div class="desc">{$vo.post_excerpt}</div>
                        <div class="fakecontent" style="display:none;">{$vo.post_content}</div>
                    </a>
                </div>
            </foreach>
          </div>
          <div class="pagelist" style="text-align:center;">
            <div class="pagination">{$page|default=''}</div>
          </div>
        </div>
      </div>

      <!-- 尾部区 -->
      <include file="public@footer"></include>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(function(){
          $(".btn").dropdown();
      });
    </script>

    <script>
      //如果没有摘要，则选取文章内容为摘要
      $(function(){
        $('.desc').each(function(){
          if($(this).text()  == ''){
            excerpt = $(this).text();
            fakecontent = $(this).next().text();
            str = fakecontent.substr(0,79); //截取文章内容前80个字符作为摘要     
            $(this).html(str);
          }
        })
      })
    </script>
  </body>
</html>
