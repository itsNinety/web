<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>游戏图鉴-女皇陛下官方网站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__CDN__/public/assets/css/reset.css" />
    <link rel="stylesheet" href="__CDN__/public/assets/css/common.css" />
    <link rel="stylesheet" href="__CDN__/public/assets/css/news.css" />
    <link rel="stylesheet" href="__CDN__/public/assets/css/pictures.css" />

    <link rel="shortcut icon" href="__CDN__/public/assets/img/icon.png">
  </head>
  <body>
    <div class="box">

      <!-- 公共头部 -->
      <div class="public-header">
        <div class="public-container">
          <div class="header-logo">
            <a href=""></a>
          </div>
          <ul class="header-nav">
            <li><a href="https://g3.hdyouxi.com">官网首页</a></li>
            <li><a href="{:url('portal/index/news')}">新闻资讯</a></li>
            <li><a href="{:url('portal/index/feature')}">游戏特色</a></li>
            <li><a href="{:url('portal/picture/attendant')}" style="color:rgba(202,101,152,1);">游戏图鉴</a></li>
            <li><a href="{:url('portal/index/strategyActive')}">游戏攻略</a></li>
            <!-- <li><a href="{:url('portal/index/gift')}">兑换礼包</a></li> -->
            <li style="border:none; margin-top: -16px;">
                <a href="">
                  <div class="unopen-title">兑换礼包</div>
                  <span class="unopen">【敬请期待】</span>
                </a>
            </li>
            <li style="border:none; margin-top: -16px;">
              <a href="">
                <div class="unopen-title">玩家社区</div>
                <span class="unopen">【敬请期待】</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      
      <!-- 头图区 -->
      <div class="news-banner-bg"></div>

      <!-- 左侧浮窗：回到顶部 -->
      <!-- <div class="top-nav">
        <a href="#top"><img src="__CDN__/public/assets/img/pictures/topbtn.jpg"></a>
      </div> -->
              
      <!-- 内容区 -->
      <div class="news-content public-container">
        <div class="news-content-logo">
          <img src="__CDN__/public/assets/img/newsimg/news-content-logo.png" style="float: left; margin-top: 40px; margin-left: 96px;">
          <img src="__CDN__/public/assets/img/newsimg/news-content-arrow.png" style="float: left; margin-top: 52px; margin-left: 40px;">
          <span style="float: left; margin-top: 44px; margin-left:30px;font-size:22px;font-family:SourceHanSansCN-Regular;font-weight:400;color:rgba(255,113,153,1);">游戏图鉴</span>
          <div style="clear:both; line-height:0px; font-size:0px;"></div>
        </div>
        <div class="pictures-content-nav">
          <ul>
            <li>
              <a href="attendant.html">
                <div style="font-size:24px;font-family:SimSun;font-weight:bold;color:rgba(24,13,11,1);margin-top: 7px;">侍从图鉴</div>
              </a>
            </li>
            <li style="background: rgba(192,177,123,1)">
              <a href="blood.html">
                <div style="font-size:24px;font-family:SimSun;font-weight:bold;color:rgba(255,255,255,1);margin-top: 7px;">血统图鉴</div>
              </a>
            </li>
            <li>
              <a href="clothing.html">
                <div style="font-size:24px;font-family:SimSun;font-weight:bold;color:rgba(24,13,11,1);margin-top: 7px;">服装图鉴</div>
              </a>
            </li>
          </ul>
        </div>
        <div class="pictures-content-list">
          <ul>
            <foreach name="bloods" item="vo">
              <button class="bloodbtn" onclick="queryBlood({$vo.id})">
                <li>
                  <div class="circularmask" style="background:#fff;">
                      <img src=https://cdnh5.nibaguai.com/gong3/guanwang/zntx/{$vo.res}.png class="cdntujian" id="bloodPopHead" style="margin-left:10px; margin-top:10px; width: 112px;">
                  </div>
                  <div class="bloodframe"></div>
                  <div class="title">{$vo.name}血统</div>
                  <div class="description">{$vo.culture_desc}</div>
                </li>
              </button>
            </foreach>
          </ul>
        </div>
      </div>
    </div>

    <!-- 血统图鉴弹窗 -->
    <div class="modal fade" id="bloodPopModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="closeBtn" data-dismiss="modal" aria-hidden="true"></button>
                    <div class= "blood-content">
                        <div class="circularmask">
                            <img src='' class="cdntujian bloodPopHead"  style="position:relative; width:112px;">
                        </div>
                        <div class="bloodframe"></div>
                        <span class="bloodPopTitle"></span>
                        <div class="bloodPopDesc"></div>
                        <div class="logo clearfloat"></div>
                        <div style="width:1100px;height:1px;background:rgba(192,177,123,1); position:absolute; top:412px; left:50px;"></div>
                        <div style="width:1100px;height:3px;background:rgba(192,177,123,1); position:absolute; top:416px; left:50px;"></div>
                        <div style="width:1100px;height:1px;background:rgba(192,177,123,1); position:absolute; top:656px; left:50px;"></div>
                        <div style="width:1100px;height:3px;background:rgba(192,177,123,1); position:absolute; top:660px; left:50px;"></div>
                        <ul class="znList" style="width:1200px; height:500px;margin-top:190px; position: absolute;"></ul>
                        <img src="__CDN__/public/assets/img/index/leftarrow.png" onclick="changeZnPage(-1)" class="znList-leftarrow" style="position: absolute; left: -36px; top:334px;">
                        <img src="__CDN__/public/assets/img/index/rightarrow.png" onclick="changeZnPage(1)" class="znList-rightarrow" style="position: absolute; left: 1156px; top:334px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 尾部区 -->
    <include file="public@footer"></include>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="__CDN__/public/assets/js/common.js" type="text/javascript"></script>
    <script src="__CDN__/public/assets/js/picture.js" type="text/javascript"></script>
    <!-- <script>
      znlhCDN(); //子女立绘加域名
    </script> -->
    <script>
        var url_prx = '__CDN__/public/assets/img/'
    </script>
  </body>
</html>
