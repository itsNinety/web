<taglib name="app\portal\taglib\Portal"/>
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>新闻咨询-女皇陛下官方网站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__CDN__/public/assets/css/reset.css" />
    <link rel="stylesheet" href="__CDN__/public/assets/css/common.css" />
    <link rel="stylesheet" href="__CDN__/public/assets/css/news.css" />

    <link rel="shortcut icon" href="__CDN__/public/assets/img/icon.png">
    <hook name="before_head_end"/>
  </head>
  <body>
    <div class="box">
      <!-- 公共头部 -->
      <div class="public-header">
        <div class="public-container">
          <div class="header-logo">
            <a href=""></a>
          </div>
          <ul class="header-nav">
            <li><a href="https://g3.hdyouxi.com">官网首页</a></li>
            <li><a href="{:url('portal/index/news')}" id="article_n" style="color:rgba(202,101,152,1);">新闻资讯</a></li>
            <li><a href="{:url('portal/index/feature')}">游戏特色</a></li>
            <li><a href="{:url('portal/picture/attendant')}" >游戏图鉴</a></li>
            <li><a href="{:url('portal/index/strategyActive')}" id="article_s">游戏攻略</a></li>
            <!-- <li><a href="{:url('portal/index/gift')}" >兑换礼包</a></li> -->
            <li style="border:none; margin-top: -16px;">
                <a href="">
                  <div class="unopen-title">兑换礼包</div>
                  <span class="unopen">【敬请期待】</span>
                </a>
            </li>
            <li style="border:none; margin-top: -16px;">
              <a href="">
                <div class="unopen-title">玩家社区</div>
                <span class="unopen">【敬请期待】</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- 头图区 -->
      <div class="news-banner-bg"></div>

      <!-- 内容区 -->
      <div class="news-content public-container">
        <div class="news-content-logo">
          <img src="__CDN__/public/assets/img/newsimg/news-content-logo.png" style="float: left; margin-top: 40px; margin-left: 96px;">
          <img src="__CDN__/public/assets/img/newsimg/news-content-arrow.png" style="float: left; margin-top: 52px; margin-left: 40px;">
          <a class="f-title" href="#" style="text-decoration: none;float: left; margin-top: 44px; margin-left:30px;font-size:22px;font-family:SourceHanSansCN-Regular;font-weight:400;color:rgba(128,109,71,1);">新闻资讯</a>
          <img src="__CDN__/public/assets/img/newsimg/news-content-arrow.png" style="float: left; margin-top: 52px; margin-left: 40px;">
          <span class="s-title" style="float: left; margin-top: 44px; margin-left:30px;font-size:22px;font-family:SourceHanSansCN-Regular;font-weight:400;color:rgba(255,113,153,1);">公告详情</span>
          <div style="clear:both; line-height:0px; font-size:0px;"></div>
        </div>

        <div class="news-content-detail" style="width:1200px;">
          <div style="width:1200px; display:flex;justify-content:center;">
              <div class="detail-title" style="margin-left:20px;">
                <img src="__CDN__/public/assets/img/newsimg/flower.png" style="float: left; margin-left: -50px; margin-top:-2px;">
                {$article.post_title}
              </div>
          </div>
          <div class="detail-author">{$article.post_source}</div>
          <div class="detail-time">{$article.published_time|date='y-m-d',###}</div>
          <div class="line"></div>
          <div class="detail-text">
            {$article.post_content}
          </div>
            <!-- <div style="padding-top: 550px; padding-left: 120px;" class="detail-pic"><img src="__CDN__/public/assets/img/newsimg/detailplate.jpg"></div> -->
        </div>
      </div>
      <div id ="getcid" style="display:none;">{$category}</div>

      <!-- 尾部区 -->
      <include file="public@footer"></include>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script>
      $(function(){
        var getcid = $('#getcid').text();
        getcid = JSON.parse(getcid);
        cid = getcid['id'];
        switch(cid){
          case(2): {
            $('.f-title').html('新闻资讯')
            $('.f-title').attr('href','{:url('portal/index/news')}')
            $('.s-title').html('新闻详情')
            $('#article_n').css("color","rgba(202,101,152,1)")
            $('#article_s').css("color","rgba(101,80,35,1)")
            break;
          };
          case(3): {
            $('.f-title').html('新闻资讯')
            $('.f-title').attr('href','{:url('portal/index/gonggao')}')
            $('.s-title').html('公告详情')
            $('#article_n').css("color","rgba(202,101,152,1)")
            $('#article_s').css("color","rgba(101,80,35,1)")
            break;
          };
          case(4): {
            $('.f-title').html('新闻资讯')
            $('.f-title').attr('href','{:url('portal/index/active')}')
            $('.s-title').html('活动详情')
            $('#article_n').css("color","rgba(202,101,152,1)")
            $('#article_s').css("color","rgba(101,80,35,1)")
            break;
          };
          case(5): {
            $('.f-title').html('游戏攻略')
            $('.f-title').attr('href','{:url('portal/index/strategyActive')}')
            $('.s-title').html('攻略详情')
            $('#article_s').css("color","rgba(202,101,152,1)")
            $('#article_n').css("color","rgba(101,80,35,1)")
            break;
          };
          case(6): {
            $('.f-title').html('游戏攻略')
            $('.f-title').attr('href','{:url('portal/index/strategyGrow')}')
            $('.s-title').html('攻略详情')
            $('#article_s').css("color","rgba(202,101,152,1)")
            $('#article_n').css("color","rgba(101,80,35,1)")
            break;
          };
        }
      })
    </script>
  </body>
</html>
